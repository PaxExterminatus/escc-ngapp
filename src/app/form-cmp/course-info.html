<div class="es-course">
  <img class="es-course-cover"
    *ngIf="courseObj.sourcePath" src="http://admin.eshko.by/lp2/img/{{courseObj.sourcePath}}.jpg">
    <p class="es-course-price"
      *ngIf="courseObj.priceDefault">Цена: {{courseObj.priceDefault}}
    </p>
    <p class="es-course-sale"
       *ngIf="courseObj.priceSale">Цена со скидкой: {{courseObj.priceSale}}
    </p>
</div>
