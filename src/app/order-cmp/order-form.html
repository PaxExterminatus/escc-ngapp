<h1>Order Form ({{formType}})</h1>
<form
  action="http://localhost:8080/esccapp/tst/submit.jsp"
  method="post"
  target="_blank"
  [formGroup]="orderForm"
  #modelFormHtml
  novalidate>

  <div class="form-group" *ngIf="orderForm.value.hasOwnProperty('course')">
    <!--<img width="100" src="http://admin.eshko.by/lp2/img/{{orderForm.value.course.source}}.jpg">-->
    <label class="center-block">Курс</label>
    <select
      formControlName="course"
      name="curs"
      class="form-control">
      <option
        *ngFor="let course of courseArr"
        [value]="course.id"
      >
        {{course.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label class="center-block">Имя</label>
    <input
      type="text"
      formControlName="clientNameFirst"
      name="iname"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label class="center-block">Фамилия</label>
    <input
      type="text"
      formControlName="clientNameLast"
      class="form-control">
  </div>

  <div class="form-group" *ngIf="orderForm.value.hasOwnProperty('clientNameMiddle')">
    <label class="center-block">Отчество</label>
    <input
      type="text"
      formControlName="clientNameMiddle"
      class="form-control">
  </div>

  <div class="form-group">
    <label class="center-block">Телефон</label>
    <input
      type="text"
      formControlName="clientPhone"
      class="form-control">
  </div>

  <div class="form-group">
    <label class="center-block">E-mail</label>
    <input
      type="text"
      formControlName="clientEmail"
      class="form-control">
  </div>

  <div class="checkbox">
    <label class="center-block">
      <input
        type="checkbox"
        formControlName="agreeRules">Согласиться с правилами
    </label>
  </div>
  <button
    (click)="OnSubmit(modelFormHtml)"
    class="btn btn-success">Скачать пробный урок</button>

</form>
<p>Form value: {{ orderForm.value | json }}</p>
<p>Form status: {{ orderForm.status | json }}</p>
