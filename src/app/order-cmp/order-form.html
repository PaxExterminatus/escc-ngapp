<div class="es-form-div">
<form
  class="es-form"
  action="/orders/create/free_download"
  method="post"
  novalidate
  (submit)="onSubmit(OrderHTMLForm)"
  [formGroup]="orderForm"
  #OrderHTMLForm>

  <app-course-info *ngIf="formCourseInfoType" [courseObj]="courseObjPick"></app-course-info>
  <div class="es-form-fld es-fld-course">
    <label *ngIf="!formCompact" for="course">{{controlRules.course.label}}</label>
    <select
      class="form-control"
      name="kurs" id="course"
      formControlName="course"
      (change)="onChangeCourse($event.target.value)"
    >
      <option *ngIf="formCompact" value="null" selected hidden>{{controlRules.course.label}}</option>
      <option
        *ngFor="let course of courseObjArr"
        [value]="course.id"
        [disabled]="course.id === ''"
      >
        {{course.name}}
      </option>
    </select>
    <app-message-error [msgValue]="formErrors.course"></app-message-error>
  </div>

  <div class="es-form-fld">
    <label *ngIf="!formCompact" for="iname">{{controlRules.clientNameFirst.label}}</label>
    <input type="text"
      name="iname" id="iname"
      formControlName="clientNameFirst"
      class="form-control"
      placeholder = "{{formCompact?controlRules.clientNameFirst.label:''}}"
    >
    <app-message-error [msgValue]="formErrors.clientNameFirst"></app-message-error>
  </div>

  <div class="es-form-fld">
    <label *ngIf="!formCompact" for="fname">{{controlRules.clientNameLast.label}}</label>
    <input type="text"
      name="fname" id="fname"
      formControlName="clientNameLast"
      class="form-control"
      placeholder = "{{formCompact?controlRules.clientNameLast.label:''}}"
    >
    <app-message-error [msgValue]="formErrors.clientNameLast"></app-message-error>
  </div>

  <div class="es-form-fld" *ngIf="orderForm.controls.clientNameMiddle">
    <label *ngIf="!formCompact" for="mname">{{controlRules.clientNameMiddle.label}}</label>
    <input type="text"
      name="mname" id="mname"
      formControlName="clientNameMiddle"
      class="form-control"
      placeholder = "{{formCompact?controlRules.clientNameMiddle.label:''}}"
    >
    <app-message-error [msgValue]="formErrors.clientNameMiddle"></app-message-error>
  </div>

  <div class="es-form-fld">
    <label *ngIf="!formCompact" for="phone">{{controlRules.clientPhone.label}}</label>
    <div class="input-group"><div class="input-group-addon">+375</div>
      <input type="tel"
        name="mphone" id="phone"
        formControlName="clientPhone"
        class="form-control"
        placeholder = "{{formCompact?controlRules.clientPhone.label:''}}"
      >
    </div>
    <app-message-error [msgValue]="formErrors.clientPhone"></app-message-error>
  </div>

  <div class="es-form-fld">
    <label *ngIf="!formCompact" for="email">{{controlRules.clientEmail.label}}</label>
    <input type="email"
      name="email" id="email"
      formControlName="clientEmail"
      class="form-control"
      placeholder = "{{formCompact?controlRules.clientEmail.label:''}}"
    >
    <app-message-error [msgValue]="formErrors.clientEmail"></app-message-error>
  </div>

  <div class="es-form-fld es-fld-agree">
    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="agreeRule">
        Для получения информации о новых курсах и проектах я даю согласие на хранение моих персональных данных и отправку e-mail рассылок и SMS
      </label>
      <app-message-error [msgValue]="formErrors.agreeRule"></app-message-error>
    </div>
  </div>

  <div class="es-form-fld es-fld-submit">
    <button class="btn es-bnt-submit"><i class="fa fa-download"></i> {{formDesk.submitCaption}}</button>
  </div>
</form>
</div>
