<h1>Order Form ({{formType}})</h1>
<form
  action="http://dev.office.eshko.net:8080/esccapp/tst/submit.jsp"
  method="get"
  (submit)="onSubmit(OrderHTMLForm)"
  target="_blank"
  [formGroup]="orderForm"
  #OrderHTMLForm
  novalidate>

  <div class="form-group">
    <!--course source block -->
    <div *ngIf="courseObj.hasOwnProperty('source')">
      <img width="100" src="http://admin.eshko.by/lp2/img/{{courseObj.source}}.jpg">
      <p>Обычная цена {{courseObj.price}}, цена для вас {{courseObj.sale}}</p>
    </div>

    <label class="center-block">Курс</label>
    <select
      name="course"
      formControlName="course"
      class="form-control"
      (change)="onChange($event.target.value)"
    >
      <option
        *ngFor="let course of courseArr"
        [value]="course.id"
      >
        {{course.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label class="center-block">Имя</label>
    <input
      type="text"
      name="iname"
      formControlName="clientNameFirst"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label class="center-block">Фамилия</label>
    <input
      type="text"
      name="fname"
      formControlName="clientNameLast"
      class="form-control">
  </div>

  <div class="form-group" *ngIf="orderForm.value.hasOwnProperty('clientNameMiddle')">
    <label class="center-block">Отчество</label>
    <input
      type="text"
      name="mname"
      formControlName="clientNameMiddle"
      class="form-control">
  </div>

  <div class="form-group">
    <label class="center-block">Телефон</label>
    <input
      type="text"
      name="phone"
      formControlName="clientPhone"
      class="form-control">
  </div>

  <div class="form-group">
    <label class="center-block">E-mail</label>
    <input
      type="text"
      name="email"
      formControlName="clientEmail"
      class="form-control">
  </div>

  <div class="checkbox">
    <label class="center-block">
      <input
        type="checkbox"
        name="agree"
        formControlName="agreeRules">Согласиться с правилами
    </label>
  </div>
  <button
    class="btn btn-success">Скачать пробный урок</button>

</form>
<p>Form value: {{ orderForm.value | json }}</p>
<p>Form status: {{ orderForm.status | json }}</p>
<p>HTMLFormElement: {{ OrderHTMLFormElement | json }}</p>
